<div class="bg-gray-700 dark:bg-gray-900 p-6 rounded-3xl shadow-lg">
  <h1 class="text-xl font-bold text-gray-800 dark:text-white">Forum</h1>

  <div *ngIf="selectedTopic; else topicList" class="mt-4 bg-white p-4 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-white bg-gray-800 p-3 rounded-2xl">{{ selectedTopic.title || 'Réponses' }}</h2>
    <div class="space-y-4 p-4">
      <p class="text-gray-600">{{ selectedTopic.message }}</p>
      <ul class="list-disc pl-5">
        <li *ngFor="let reply of replies">
          <strong>{{ reply.username }}</strong>: {{ reply.message }} ({{ reply.postedAt | date:'dd/MM/yyyy HH:mm' }})
        </li>
      </ul>
      <textarea class="mt-2 w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" [(ngModel)]="newMessage" placeholder="Écrire une réponse..."></textarea>
      <div class="flex space-x-2">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="replyToMessage()">Répondre</button>
        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded" (click)="backToTopics()">Retour aux topics</button>
      </div>
    </div>
  </div>


  <ng-template #topicList>
    <ul class="list-disc pl-5 bg-white rounded-2xl divide-y divide-gray-300">
      <li *ngFor="let topic of topics" (click)="selectTopic(topic)" class="cursor-pointer hover:scale-105 origin-left transition-transform">
        <strong>{{ topic.title }}</strong> par {{ topic.username }} ({{ topic.postedAt | date:'dd/MM/yyyy HH:mm' }})
      </li>
    </ul>
    <input class="mt-4 w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" [(ngModel)]="newTitle" placeholder="Titre du nouveau topic">
    <textarea class="mt-2 w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" [(ngModel)]="newMessage" placeholder="Écrire un nouveau topic..."></textarea>
    <button class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="createTopic()">Créer le topic</button>
  </ng-template>



</div>
