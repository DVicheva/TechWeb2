<div *ngIf="user">
  <h1>Bienvenue {{ user.username }}</h1>
  <div>
    <h2>Vos informations</h2>
    <form (ngSubmit)="updateProfile()">
      <label for="first_name">Nom :</label>
      <input type="text" id="first_name" [(ngModel)]="user.first_name" name="first_name">
      <br>
      <label for="last_name">Pr√©nom :</label>
      <input type="text" id="last_name" [(ngModel)]="user.last_name" name="last_name">
      <br>
      <label for="email">Mail :</label>
      <input type="text" id="email" [(ngModel)]="user.email" name="email">
      <br>
      <button type="submit">Sauvegarder</button>
    </form>
  </div>
</div>
