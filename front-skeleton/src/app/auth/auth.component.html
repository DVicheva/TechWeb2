<div class="auth-container">
  <ng-container *ngIf="!authService.isLoggedIn; else loggedInTemplate">
    <ng-container *ngIf="tab === 'login'">
      <div class="font-[sans-serif] text-[#333]">
        <div class="grid md:grid-cols-3 items-center lg:gap-10 gap-4">
          <div class="max-md:order-1 ">
            <img src="assets/bannière_Login.jpg" class="object-cover" style="height: 649px" alt="login-image" />
          </div>
          <form class="md:col-span-2 max-w-lg w-full p-6 mx-auto" (ngSubmit)="login()">
            <div class="mb-12">
              <h1 class="text-blue-600  font-extrabold" style="font-weight: bold;">Connexion</h1>
              <p class="text-sm mt-6">Vous n'avez pas de compte ?
                <a href="javascript:void(0);" class="text-blue-600 font-semibold hover:underline ml-1 whitespace-nowrap" (click)="setTab('signup')">Inscrivez-vous ici</a>
              </p>
            </div>
            <div class="form-group">
              <label class="text-sm block mb-2">Nom d'utilisateur</label>
              <div class="relative flex items-center">
                <input name="username" id="username" type="text" required class="bg-transparent w-full text-sm border-b border-gray-300 focus:border-blue-600 px-2 py-3 outline-none" placeholder="Entrer le nom d'utilisateur" [(ngModel)]="username" />
              </div>
            </div>
            <div class="mt-8 form-group">
              <label class="text-sm block mb-2">Mot de passe</label>
              <div class="relative flex items-center">
                <input [type]="showPassword ? 'text' : 'password'" name="password" id="password" required class="bg-transparent w-full text-sm border-b border-gray-300 focus:border-blue-600 px-2 py-3 outline-none" placeholder="Enter le mot de passe" [(ngModel)]="password"/>
                <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-2 cursor-pointer" viewBox="0 0 128 128" (click)="togglePasswordVisibility()">
                  <path d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z" data-original="#000000"></path>
                </svg>
              </div>
            </div>
            <div class="flex items-center justify-between gap-2 mt-5">
              <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                <label for="remember-me" class="ml-3 block text-sm">Remember me</label>
              </div>
              <div>
                <a href="javascript:void(0);" class="text-blue-600 text-sm hover:underline" (click)="showForgotPasswordMessage()">Mot de passe oublier ?</a>
              </div>
            </div>
            <div class="mt-12">
              <button type="submit" class="w-full shadow-xl py-2.5 px-4 text-sm font-semibold rounded-full text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">Connexion</button>
            </div>
          </form>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="tab === 'signup'">
      <div class="font-[sans-serif] text-[#333]">
        <div class="grid md:grid-cols-3 items-center lg:gap-10 gap-4">
          <div class="max-md:order-1 ">
            <img src="assets/bannière_Login.jpg" class="object-cover" style="height: 780px" alt="login-image" />
          </div>
            <form class="md:col-span-2 max-w-lg w-full p-6 mx-auto" (ngSubmit)="signup()">
              <div class="mb-12">
                <h1 class="text-blue-600  font-extrabold" style="font-weight: bold;">Inscription</h1>
                <p class="text-sm mt-6">Vous avez déja un compte ?
                  <a href="javascript:void(0);" class="text-blue-600 font-semibold hover:underline ml-1 whitespace-nowrap" (click)="setTab('login')">Connectez-vous ici</a>
                </p>
              </div>
              <div class="form-group">
                <label class="text-sm block mb-2">Nom d'utilisateur</label>
                <div class="relative flex items-center">
                  <input type="text" id="signupUsername" name="signupUsername" [(ngModel)]="signupUsername" required class="bg-transparent w-full text-sm border-b border-gray-300 focus:border-blue-600 px-2 py-3 outline-none" placeholder="Entrer le nom d'utilisateur">
                </div>
              </div>
              <div class="mt-8 form-group">
                <label for="signupPassword" class="text-sm block mb-2">Mot de passe</label>
                <div class="relative flex items-center">
                  <input [type]="showPassword ? 'text' : 'password'" id="signupPassword" name="signupPassword" [(ngModel)]="signupPassword" required class="bg-transparent w-full text-sm border-b border-gray-300 focus:border-blue-600 px-2 py-3 outline-none" placeholder="Enter le mot de passe"/>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-2 cursor-pointer" viewBox="0 0 128 128" (click)="togglePasswordVisibility()">
                    <path d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z" data-original="#000000"></path>
                  </svg>
                </div>
              </div>
              <div class="mt-8 form-group">
                <label for="signupFirstName" class="text-sm block mb-2">Prénom</label>
                <div class="relative flex items-center">
                  <input type="text" id="signupFirstName" name="signupFirstName" [(ngModel)]="signupFirstName" required class="bg-transparent w-full text-sm border-b border-gray-300 focus:border-blue-600 px-2 py-3 outline-none" placeholder="Enter le prénom"/>
                </div>
              </div>
              <div class="mt-8 form-group">
                <label for="signupLastName" class="text-sm block mb-2">Nom de famille</label>
                <div class="relative flex items-center">
                  <input type="text" id="signupLastName" name="signupLastName" [(ngModel)]="signupLastName" required class="bg-transparent w-full text-sm border-b border-gray-300 focus:border-blue-600 px-2 py-3 outline-none" placeholder="Enter le nom de famille"/>
                </div>
              </div>
              <div class="mt-8 form-group">
                <label for="signupEmail" class="text-sm block mb-2">Email :</label>
                <div class="relative flex items-center">
                  <input type="email" id="signupEmail" name="signupEmail" [(ngModel)]="signupEmail" required class="bg-transparent w-full text-sm border-b border-gray-300 focus:border-blue-600 px-2 py-3 outline-none" placeholder="Enter le Email"/>
                </div>
              </div>
              <div class="mt-12">
                <button type="submit" class="w-full shadow-xl py-2.5 px-4 text-sm font-semibold rounded-full text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">Inscription</button>
              </div>
            </form>
        </div>
      </div>
    </ng-container>
  </ng-container>
  <ng-template #loggedInTemplate>
    <app-profil></app-profil>
    <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary ms-1" (click)="logout()">Déconnexion</button>
  </ng-template>
</div>
